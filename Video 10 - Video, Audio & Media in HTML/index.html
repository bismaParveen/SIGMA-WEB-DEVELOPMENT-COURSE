<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Video 10/style.css" />
    <title>Video, Audio and Media in HTML</title>
  </head>
  <body>
    <video
      src="video.mp4"
      height="255"
      poster="profilepic1.jpg"
      controls
    ></video>
    <audio src="sachin.mp3" controls></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="" />
    <!-- <iframe src="http://127.0.0.1:3000/Video%2010%20-%20Video,%20Audio%20&%20Media%20in%20HTML/index.html" width="312" height="444"></iframe>
      -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=LWA8F7ETXFg7ugjI&amp;start=793"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
